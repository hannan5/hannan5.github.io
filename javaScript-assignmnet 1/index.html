<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="index.html" class="d-grid gap-2 col-6 mx-auto">
        <br>
        <input class="form-control" aria-label="default input example" type="text" name="username" id="name"
            placeholder="Enter Your Name" required>

        <br>

        <div style="display: inline;">
            <span class="form-check">
                <input class="form-check-input" value="male" type="radio" name="flexRadioDefault" id="male" checked>
                <label class="form-check-label" for="male">
                    Male
                </label>

            </span>
            <span class="form-check">
                <input class="form-check-input" value="female" type="radio" name="flexRadioDefault" id="female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </span>
        </div>

        <br>

        <input class="form-control" aria-label="default input example" type="text" id="address"
            placeholder="Enter your address" required>

        <br>

        <select class="form-select" aria-label="Default select example" id="education" required>
            <option value="">Education</option>
            <option value="Matric">Matric</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Bachlors">bachelor</option>
            <option value="Masters">Master</option>
        </select>

        <br>

        <select class="form-select" aria-label="Default select example" id="profession" required>
            <option value=""><b> Profession </b></option>
            <option value="Doctor">Doctor</option>
            <option value="Labour">Labour</option>
            <option value="Engineer">Engineer</option>
            <option value="Teacher">Teacher</option>
            <option value="Labour">Buissnes Man</option>

        </select>

        <br>

        <button class="btn btn-primary" onclick="myfun()" type="button">Submit</button>
    </form>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
